<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
    * {
        border: 0;
        padding: 0;
        margin: 0;
        outline: 0;
        box-sizing:border-box;
        background-color: black;
    }
    .game {
        display: flex;
        flex-wrap: wrap;
        margin: 20px auto;
        position: relative;
        width: 500px;
        height: 500px;
    }
    .green {
        background-color: #66bb6a;
    }
    .red {
        background-color: #e53935;
        border: none;
    }
    .yellow {
        background-color: #fff176;
        border: none;
    }
    .blue {
        background-color: #29b6f6;
        border: none;
    }
    
    .house {
        display: inline-block;
        position: absolute;
        width:40%;
        height:40%;
        padding:7%;
    }
    .box {
        position: relative;
        width:100%;
        height:100%;
        background-color:rgb(0, 0, 0);
        padding:20%;
    }
    .square {
        position: absolute;
        width:25%;
        height:25%;
    
    }
    .square-one {
        top:20%;
        left:20%;
    }
    .square-two {
        top: 20%;
        right: 20%;
    }
    .square-three {
        bottom: 20%;
        left: 20%;
    }
    .square-four {
        bottom: 20%;
        right: 20%;
    }
    .home {
        position: absolute;
        top:40%;
        left: 40%;
        width: 20%;
        height: 20%;
        border-bottom: 20px solid #e53935;
        border-top: 20px solid #fff176;
        border-left: 20px solid #66bb6a;
        border-right: 20px solid #29b6f6;
    }
    .cells {
        position: absolute;
        width: 6.66% ;
        height: 6.66%;
        border-collapse: collapse;
        border: 1px solid #e5e5e569 ;
    }
    
    .safe {
        background-color: #f3ebeb;
        -webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    .g-start {
        background-color: #66bb6a;
        -webkit-clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
    
    }
    .y-start {
        background-color: #fff176;
        -webkit-clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
    
    }
    .r-start {
        background-color: #e53935;
        -webkit-clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
    
    }
    .b-start {
        background-color: #29b6f6;
        -webkit-clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
        clip-path: polygon(20% 0%, 0% 20%, 30% 50%, 0% 80%, 20% 100%, 50% 70%, 80% 100%, 100% 80%, 70% 50%, 100% 20%, 80% 0%, 50% 30%);
    }</style>

<div class="game">
    <div class="house green">

            <div class="square square-one green"></div>
            <div class="square square-two green"></div>
            <div class="square square-three green"></div>
            <div class="square square-four green"></div>

    <div class="house yellow" style="right: 0">

    <div class="cells" style="top: 53.32%;right:19.98%;"></div>
    <div class="cells" style="top: 53.32%;right:13.32%;"></div>
